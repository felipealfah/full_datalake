services:
  # FastAPI - Landing Zone API (Production)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: delta-api-prod
    ports:
      - "127.0.0.1:8000:8000"  # Bind apenas localhost (Nginx fará proxy)
    volumes:
      - landing_data:/data/landing_zone
      - logs_data:/app/logs
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_KEY=${API_KEY}  # Via variável de ambiente
    networks:
      - delta-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Delta Lake Processing (Production)
  delta-processor:
    build:
      context: .
      dockerfile: Dockerfile.delta
    container_name: delta-processor-prod
    depends_on:
      - api
    volumes:
      - landing_data:/data/landing_zone
      - delta_data:/app/dados
      - logs_data:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - delta-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

networks:
  delta-network:
    driver: bridge

volumes:
  landing_data:
    driver: local
  delta_data:
    driver: local
  logs_data:
    driver: local